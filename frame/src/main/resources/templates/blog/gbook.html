<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>个人博客 - 一个站在Java开发之路的技术员个人博客网站</title>
<meta name="keywords" content="个人博客,盘华清个人博客,个人博客模板,盘华清" />
<meta name="description" content="个人博客 - 一个站在Java开发之路的技术员个人博客网站" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/front/css/base.css}" rel="stylesheet">
<link th:href="@{/front/css/index.css}" rel="stylesheet">
<link th:href="@{/front/css/m.css}" rel="stylesheet">
<script th:src="@{/front/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/front/js/jquery.easyfader.min.js}"></script>
<script th:src="@{/front/js/scrollReveal.js}"></script>
<script th:src="@{/front/js/common.js}"></script>
</head>
<body>
<header> 
  <!--menu begin-->
  <div class="menu">
    <nav class="nav" id="topnav">
      <h1 class="logo"><a href="javascript:void(0)">杨青博客</a></h1>
     <!-- menu  th:each begin -->
      <li th:each="menu : ${menuList}">
          <a th:href="@{ ${menu.menuUrl} }" ><p th:text="${menu.menuName}"></p></a> 
          <ul th:if="${menu.tbMenuChild !=null && menu.tbMenuChild.size()>0}"  class="sub-nav">
                <li th:each="menuChild : ${menu.tbMenuChild}">
                    <a th:href="@{ ${menuChild.menuUrl} }" ><p th:text="${menuChild.menuName}"></p></a>
                </li>
          </ul>
      </li>
       <!-- menu  th:each end -->
      <!--search begin-->
      <div id="search_bar" class="search_bar">
        <form  id="searchform" action="" method="post" name="searchform">
          <input class="input" placeholder="想搜点什么呢..." type="text" name="keyboard" id="keyboard">
          <input type="hidden" name="show" value="title" />
          <input type="hidden" name="tempid" value="1" />
          <input type="hidden" name="tbname" value="news">
          <input type="hidden" name="Submit" value="搜索" />
          <span class="search_ico"></span>
        </form>
      </div>
      <!--search end--> 
    </nav>
  </div>
  <!--menu end-->  
</header>
<div class="pagebg ab"> </div>
<div class="container">
  <h1 class="t_nav"><span>你，我生命中一个重要的过客，我们之所以是过客，因为你未曾会为我停留。</span><a href="javascript:void(0)" class="n1">网站首页</a><a href="javascript:void(0)" class="n2">留言</a></h1>
  <div class="news_infos">
    <ul>
      此处安装评论插件
    </ul>
  </div>
  <div class="sidebar">
    <div class="about">
      <p class="avatar"> <img src="images/avatar.jpg" alt=""> </p>
      <p class="abname">大鱼海棠 | 盘华清</p>
      <p class="abposition">Java工程师</p>
      <p class="abtext"> 一个90后草根男屌丝！14年入行。一直潜心研究Java相关技术，大数据相关技术,一边工作一边积累经验，分享一些个人技术博客等心得。 </p>
    </div>
    <div class="weixin">
      <h2 class="hometitle">微信关注</h2>
      <ul>
        <img src="images/wx.jpg">
      </ul>
    </div>
  </div>
</div>
<footer>
  <p>Design by <a href="javascript:void(0)" target="_blank">大鱼海棠个人博客</a> <a href="javascript:void(0)">蜀ICP备11002373号-1</a></p>
</footer>
<a href="#" class="cd-top">Top</a>
</body>
</html>
