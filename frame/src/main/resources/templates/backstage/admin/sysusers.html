    //初始化bootstrap-table的内容
    function initTable () {
        //记录页面bootstrap-table全局变量$table，方便应用
        var queryUrl =[[@{/}]]+"backstage/userController/getUserList?rnd='" + Math.random()
        		
        $table = $('#grid').bootstrapTable({
            url: queryUrl,                      //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                      //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: false,                  //是否显示所有的列（选择显示的列）
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams : function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {   
                    pageSize: params.limit,                         //页面大小
                    pageIndex: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名  
                    sortOrder: params.order //排位命令（desc，asc） 
                };
                return temp;
            },
            columns: [{
                checkbox: true,  
                visible: true                  //是否显示复选框  
            }, {
                field: 'loginname',
                title: '登录名',
                sortable: true
            }, {
                field: 'name',
                title: '用户真实姓名',
                sortable: true
            }, {
                field: 'sex',
                title: '性别',
                sortable: true ,
                formatter: function (value, row, index) {
					if(row.sex){
						if(row.sex==1){
							return "男";
						}else if(row.sex==2){
							return "女";
						}else{
							return "-";
						}
					}
				}
            }, {
                field: 'age',
                title: '年龄'
            }, {
                field: 'phone',
                title: '电话'
            }, {
                field: 'roleName',
                title: '角色'
            }, {
                field: 'strCreatedate',
                title: '创建时间'
            }, {
                field:'id',
                title: '操作',
                width: 160,

                valign: 'middle',

					if(row.id){
						return '<button id="btn_edit" type="button" class="btn  btn-info" data-toggle="modal" data-target="#editModel">修改</button> ';
					}
				}
            }, ],
            onLoadSuccess: function () {
            	
            	
            },
            onLoadError: function () {
            	
            },

                var id = row.id;
                EditViewById(id, 'view');
            },
        });

    }
     
    //保存用户
    $("#addObject").click(function () {//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
        $("#form-add").bootstrapValidator('validate');//提交验证
        if ($("#form-add").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码

        	var data=$('#form-add').serialize();
        	//序列化获得表单数据，结果为类似：user_id=12&user_name=John&user_age=20
        	var url = [[@{/}]]+"backstage/userController/saveUser";
        	
       		 $.ajax({
                    type: "post",
                    url: url,
                    data: data,
                    dataType: "json",
                    success: function(data){
                          if(data.result_code="0000"){
                        	   alert(data.result_msg);
                        	   $('#grid').bootstrapTable('destroy');
                        	   initTable();
                          }else{
                        	  alert(data.result_msg);
                          }
                        	  
                     }
                });
            
        }
    }); 
    
    
    //删除方法监听事件
    $("#btn_delete").on("click",function(){

    // 编辑图书
    $('#btn_edit').click(function () {

        }
